# sample bgpd configuration file
# see bgpd.conf(5)

#macros
peer1="10.0.0.2"
peer2="10.0.0.3"

# global configuration
AS 65001
router-id 10.0.0.1
holdtime 180
holdtime min 3
listen on 127.0.0.1
fib-update no
# log updates
# network 10.0.1.0/24

# neighbors and peers
group "peering AS65002" {
	remote-as 65002
	neighbor $peer1 {
		descr	"AS 65001 peer 1"
		announce self
		tcp md5sig password mekmitasdigoat
	}
	neighbor $peer2 {
		descr	"AS 65001 peer 2"
		announce all
	}
}

neighbor 10.0.1.0 {
	remote-as	65003
	descr		upstream
	multihop	2
	local-address	10.0.0.8
	passive
	holdtime	180
	holdtime min	3
	announce	none
	tcp md5sig key	deadbeef
}

